<!DOCTYPE html>
<html>
<head>
    <title>サイト移転のお知らせ</title>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=https://takenamishuzoten-sakelink.netlify.app">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .redirect-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>🍶 竹浪酒造店サイトは移転しました</h1>
        <div class="spinner"></div>
        <p>
            より良いサービスを提供するため、<br>
            新しいサイトに移転いたしました。
        </p>
        <p>
            5秒後に自動的に新サイトへ移動します。<br>
            移動しない場合は、以下のリンクをクリックしてください。
        </p>
        <p>
            <a href="https://takenamishuzoten-sakelink.netlify.app">
                新サイトはこちら →
            </a>
        </p>
        <p style="font-size: 14px; color: #999;">
            ※ GPT-4とDeepLによるAIさくらチャットボットが<br>
            新サイトでご利用いただけます 🌸
        </p>
    </div>
</body>
</html>
